<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="valider()">
    <div class="row">
      <div class="col mt-5 mb-3">
          <h1 style="color:darkred" >Se connecter au site du garage</h1>
          <small *ngIf="erreur == 1" class="form-text text-danger">Identifiant ou mot de passe incorrect! </small>
          
      </div>
  </div>
    <div class="form-group">
      <label for="login">Identifiant</label>
      <input type="email" class="form-control" id="login" placeholder="id_nom_prÃ©nom" name="login" formControlName="login">
      <div *ngIf="login.touched && login.invalid">
        <small *ngIf="login.errors['required']" class="form-text text-danger">identifiant obligatoire</small>
        
      </div>
    </div>
    <div class="form-group">
      <label for="mot_de_passe">Mot de passe</label>
      <input type="password" class="form-control" id="mot_de_passe" name="mot_de_passe" formControlName="mot_de_passe">
      <div *ngIf="mot_de_passe.touched && mot_de_passe.invalid">
        <small *ngIf="mot_de_passe.errors['required']"  class="form-text text-danger">mot de passe obligatoire</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Se connecter</button>
  </form>
</div>
